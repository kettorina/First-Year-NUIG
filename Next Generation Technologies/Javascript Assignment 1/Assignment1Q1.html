<html>
	<head>
		<script type="text/javascript">
		var age = prompt("Please enter your age"); //asks the user his/her age in a window alert
		
		 if (age == 0){ // if the user inputs 0, the window will pop up saying error
			window.alert("Error");
		 } 
		
		 else { // if user enters his/her age the value is subtracted from 2014 to get the year he/she was born in a window alert
			var year = 2014 - age;
			window.alert("You were born in " + year);
			}
			
		</script>
	</head>
</html>

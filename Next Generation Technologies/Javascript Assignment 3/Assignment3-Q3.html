<html> 
	<body>
		<table id="table1">
		<tr><th>First Name</th><th>Second Name</th></tr>
		<tr><td>Fred</td><td>Morrison</td></tr>
		<tr><td>Sarah</td><td>O'Connor</td></tr>
		<tr><td>Sam</td><td>Spoon</td></tr>
		</table>
		<button type="button" onclick="main();" >Reload </button> <!-- the button function and the part is commented in the other question  -->
		<script type="text/javascript">
			function main()
			{
				var table = document.getElementById("table1");
				var i = 0;
				var body = table.childNodes[1];
				var numberofchildren = body.children.length;
				var numberofrows = (Math.floor((Math.random())*100))%(numberofchildren-1)+1;
				
				for (i = 0; i < numberofrows; i++)
				{
				numberofchildren = body.children.length;
				var newrows = ((Math.floor(Math.random()*100))%(numberofchildren-1)+1);
				body.removeChild(body.children[newrows]);
				}
				
				i = 0;//reinitialise to 0
				
				for (i = 0; i<numberofrows; i++)
				{
				var addnewrow = document.createElement("TR");
				var addnewcell0 = document.createElement("TD");
				var addnewcell1 = document.createElement("TD");
				var firstname = randomname();
				var lastname = randomname();
				var text0 = document.createTextNode(firstname);
				var text1 = document.createTextNode(lastname);
				addnewcell0.appendChild(text0);
				addnewcell1.appendChild(text1);
				addnewrow.appendChild(addnewcell0);
				addnewrow.appendChild(addnewcell1);
				body.appendChild(addnewrow);
				}
				
			}

			function randomname()
			{
				var j = 0;
				var lengthofname = ((Math.floor(Math.random()*100))%8) + 4;
				var name="";
				
				for(j=0; j < lengthofname; j++)
				{
					var character = (Math.floor(Math.random()*100));
					if (j == 0)
					{
						character = ((Math.floor(Math.random()*100))%26) + 65;
					}
					else
					{
						character = ((Math.floor(Math.random()*100))%26) + 97;
					}
					
					var tocharacter = String.fromCharCode(character);
					name = name + tocharacter;
				}
				return name;
			}
	</script>
	</body> 
 </html>
